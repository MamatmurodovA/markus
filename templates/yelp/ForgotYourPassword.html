<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Forget your password</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="globalWrapper">
			<section class="formLeft col-sm-6">
				<div class="formLeftImg">
					<img src="images/city.jpg" al="">
				</div>
				<div class="leftTitle">
					<h1>Forgot Password</h1>				
				</div>
			</section>
			<section class="formRight col-sm-6">
				<div class="logo">
					<img src="images/Logo.png" alt="">
				</div>
				<div class="formTitle">
					<h3>Forgot</h3>
					<p>Enter your email and we send you a password reset link</p>				
				</div>
				<form class="forgotPass">
					<div class="form-item">
						<input type="text" name="" placeholder="Email or Phone number">
					</div>
					<div class="form-actions">
						<input type="submit" name="" value="Send request">
					</div>
				</form>
			</section>
		</div>    
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
